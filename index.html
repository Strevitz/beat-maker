<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beat Maker</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Beat Maker</h1>
        <p>Create cool beats with beat maker</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./SAMPLESWAP/HHOPEN2.wav" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./SAMPLESWAP/SNARE12.wav" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./SAMPLESWAP/TOMHI1.wav" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./SAMPLESWAP/TOMHI3.wav" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./SAMPLESWAP/TOMLOW1.wav" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./SAMPLESWAP/TOMLOW2.wav" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
